<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>推し分析診断</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .input-block { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; }
    label { display: block; margin-top: 10px; }
    select, input { width: 200px; }
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 4px 8px; }
  </style>
</head>
<body>
  <h1>推し分析診断</h1>

  <div class="input-block">
    <h2>推しデータ入力</h2>
    <label>名前：<input id="nameInput" /></label>

    <label>性別：
      <select id="gender">
        <option>男性</option>
        <option>女性</option>
        <option>両方</option>
        <option>その他</option>
      </select>
    </label>

    <label>肌の色：
      <select id="skinColor">
        <option>薄橙色(肌色)</option>
        <option>茶色(褐色)</option>
        <option>赤</option>
        <option>オレンジ</option>
        <option>黄色</option>
        <option>緑色</option>
        <option>ミント色</option>
        <option>青色</option>
        <option>紫色</option>
        <option>ピンク色</option>
        <option>クリーム色</option>
        <option>白色</option>
        <option>黒色</option>
        <option>灰色</option>
      </select>
    </label>

    <label>目のメイン色：
      <select id="eyeColor">
        <option>赤</option>
        <option>オレンジ</option>
        <option>薄橙色(肌色)</option>
        <option>黄色</option>
        <option>緑色</option>
        <option>ミント色</option>
        <option>青色</option>
        <option>紫色</option>
        <option>ピンク色</option>
        <option>茶色(褐色)</option>
        <option>クリーム色</option>
        <option>白色</option>
        <option>黒色</option>
        <option>灰色</option>
        <option>虹色</option>
      </select>
    </label>

    <label>髪のメイン色：
      <select id="hairColor">
        <option>赤</option>
        <option>オレンジ</option>
        <option>黄色</option>
        <option>緑色</option>
        <option>ミント色</option>
        <option>青色</option>
        <option>紫色</option>
        <option>ピンク色</option>
        <option>茶色</option>
        <option>クリーム色</option>
        <option>白色</option>
        <option>黒色</option>
        <option>灰色</option>
        <option>虹色</option>
        <option>髪がない</option>
      </select>
    </label>

    <label>イメージカラー：
      <select id="imageColor">
        <option>赤</option>
        <option>オレンジ</option>
        <option>黄色</option>
        <option>緑色</option>
        <option>ミント色</option>
        <option>青色</option>
        <option>紫色</option>
        <option>ピンク色</option>
        <option>茶色</option>
        <option>クリーム色</option>
        <option>白色</option>
        <option>黒色</option>
        <option>灰色</option>
      </select>
    </label>

    <label>兄弟の立ち位置：
      <select id="birthOrder">
        <option>1番上</option>
        <option>中間子</option>
        <option>末っ子</option>
        <option>1人っ子</option>
        <option>不明</option>
      </select>
    </label>

    <button onclick="addData()">追加</button>
  </div>

  <h2>入力データ一覧</h2>
  <table id="dataTable">
    <tr><th>番号</th><th>名前</th><th>性別</th><th>肌</th><th>目</th><th>髪</th><th>カラー</th><th>立ち位置</th></tr>
  </table>

  <script>
    let dataList = [];

    function addData() {
      const name = document.getElementById('nameInput').value;
      const gender = document.getElementById('gender').value;
      const skin = document.getElementById('skinColor').value;
      const eye = document.getElementById('eyeColor').value;
      const hair = document.getElementById('hairColor').value;
      const image = document.getElementById('imageColor').value;
      const birth = document.getElementById('birthOrder').value;

      const entry = { name, gender, skin, eye, hair, image, birth };
      dataList.push(entry);
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById('dataTable');
      table.innerHTML = '<tr><th>番号</th><th>名前</th><th>性別</th><th>肌</th><th>目</th><th>髪</th><th>カラー</th><th>立ち位置</th></tr>';

      dataList.forEach((d, i) => {
        const row = `<tr>
          <td>${i + 1}</td>
          <td>${d.name}</td>
          <td>${d.gender}</td>
          <td>${d.skin}</td>
          <td>${d.eye}</td>
          <td>${d.hair}</td>
          <td>${d.image}</td>
          <td>${d.birth}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }
  </script>
  <button onclick="analyze()">分析する</button>
  <canvas id="resultChart" width="400" height="300"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function analyze(){
  const counts={};
  dataList.forEach(d=>{counts[d.gender]=(counts[d.gender]||0)+1;});
  const ctx=document.getElementById('resultChart');
  new Chart(ctx,{type:'bar',data:{labels:Object.keys(counts),datasets:[{label:'人数',data:Object.values(counts)}]}});
}
</script>
</body>
</html>
